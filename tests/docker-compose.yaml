version: '3.8'
services:
  opcplc:
    image: mcr.microsoft.com/iotedge/opc-plc:2.9.11
    command: ["--pn=50000", "--autoaccept", "--sph", "--sn=30000", "--sr=10", "--st=uint", "--fn=5", "--fr=1", "--ft=uint", "--gn=5"]
    ports:
      - "50000:50000"
      - "8080:8080"
    restart: unless-stopped