tasks:
  - init: |
      nvm install
      npm install
      sudo apt-get install zip
      echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
      sudo apt update
      sudo apt install goreleaser --yes
      make
    command: npm run lint && make test
