logger:
  level: DEBUG
  add_timestamp: true
  static_fields:
    "@service": benthos

input:
  generate:
    count: 100
    interval: "500ms"
    mapping: |
      let message_count = count("messages")
      let goodValue = 10.50 + random_int(max: 5)
      let deviationValue = 50.45

      root = {
        "timestamp_ms": timestamp_unix_milli(),
        "value": match $message_count {
          4 => $deviationValue,
          _ => $goodValue
        }
      }

      meta data_contract = "_raw"
      meta umh_topic = "umh.v1.plant1.line1._raw.temperature"

pipeline:
  processors:
    - downsampler:
        default:
          deadband:
            threshold: 2.0       # Default threshold for numeric values
            max_time: 30s        # Default max interval
        overrides:
          - pattern: ".*temperature"
            deadband:
              threshold: 10     

output:
  stdout:
    codec: lines