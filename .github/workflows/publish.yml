---
name: publish

on:
  push:
    tags:
      - v*

jobs:
  registry:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get tag
        uses: jungwinter/split@v1
        id: tag
        with:
          msg: ${{ github.ref }}
          seperator: /
      - name: Get version
        uses: jungwinter/split@v1
        id: version
        with:
          msg: ${{ steps.tag.outputs._2 }}
          seperator: v
      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry_domain: ghcr.io
          registry_username: ${{ secrets.GH_USER }}
          registry_password: ${{ secrets.GH_TOKEN }}
      - name: Build and push ${{ github.repository }}:${{ steps.version.outputs._1 }}
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:${{ steps.version.outputs._1 }}
