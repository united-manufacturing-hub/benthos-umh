---
name: Test UNS

on:
  workflow_call:

jobs:
  test:
    name: UNS
    runs-on: depot-ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo
      - name: Test
        run: make test-uns
