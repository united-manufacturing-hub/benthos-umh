---
name: Update downstream repositories on release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
  repository_dispatch:
    types: [release-completed]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.11.7)'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout for schema export (default: tag). Use branch name for testing unreleased code.'
        required: false
        type: string

jobs:
  update-umh-core:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.tag || github.event.inputs.tag || github.event.client_payload.tag }}
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PR_APP_ID }}
          private-key: ${{ secrets.PR_APP_PK }}
          repositories: united-manufacturing-hub

      - name: Checkout united-manufacturing-hub Repository
        uses: actions/checkout@v4
        with:
          repository: united-manufacturing-hub/united-manufacturing-hub
          ref: staging
          token: ${{ steps.generate-token.outputs.token }}
          path: united-manufacturing-hub

      - name: Update BENTHOS_UMH_VERSION in Makefile
        working-directory: united-manufacturing-hub/umh-core
        run: |
          VERSION_WITHOUT_PREFIX="${VERSION#v}"
          sed -i "s/^BENTHOS_UMH_VERSION = .*/BENTHOS_UMH_VERSION = ${VERSION_WITHOUT_PREFIX}/" Makefile
          grep -q "^BENTHOS_UMH_VERSION = ${VERSION_WITHOUT_PREFIX}$" Makefile || exit 1

      - name: Get Release Notes
        id: release-notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_NOTES=$(gh release view "${VERSION}" --repo united-manufacturing-hub/benthos-umh --json body --jq '.body')
          {
            echo 'body<<EOF'
            echo "$RELEASE_NOTES"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7
        with:
          path: united-manufacturing-hub
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "chore: bump benthos-umh to ${{ env.VERSION }}"
          branch: chore/benthos-umh-${{ env.VERSION }}
          delete-branch: true
          title: "chore: bump benthos-umh to ${{ env.VERSION }}"
          body: ${{ steps.release-notes.outputs.body }}
          labels: |
            auto-generated
            dependencies
          draft: false

  update-management-console:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.tag || github.event.inputs.tag || github.event.client_payload.tag }}
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PR_APP_ID }}
          private-key: ${{ secrets.PR_APP_PK }}
          repositories: ManagementConsole

      - name: Checkout benthos-umh repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || env.VERSION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Generate schemas
        run: |
          VERSION_CLEAN="${VERSION#v}"
          make generate-schema VERSION="${VERSION_CLEAN}"

      - name: Checkout ManagementConsole
        uses: actions/checkout@v4
        with:
          repository: united-manufacturing-hub/ManagementConsole
          token: ${{ steps.generate-token.outputs.token }}
          path: ManagementConsole
          ref: main

      - name: Copy schemas to versioned directory
        run: |
          VERSION_CLEAN="${VERSION#v}"
          mkdir -p "ManagementConsole/frontend/src/lib/schemas/benthos/v${VERSION_CLEAN}/"
          cp "benthos-schemas-v${VERSION_CLEAN}.json" \
             "ManagementConsole/frontend/src/lib/schemas/benthos/v${VERSION_CLEAN}/ui.json"
          cp "benthos-schemas-v${VERSION_CLEAN}-json-schema.json" \
             "ManagementConsole/frontend/src/lib/schemas/benthos/v${VERSION_CLEAN}/monaco.json"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7
        with:
          path: ManagementConsole
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "chore(schemas): add benthos-umh schemas for ${{ env.VERSION }}"
          branch: chore/benthos-schemas-${{ env.VERSION }}
          delete-branch: true
          title: "chore(schemas): add benthos-umh schemas for ${{ env.VERSION }}"
          body: |
            ## Summary
            Adds benthos-umh schemas for version ${{ env.VERSION }}.

            **Files added:**
            - `frontend/src/lib/schemas/benthos/v${{ env.VERSION }}/ui.json` - UI schema for form generation
            - `frontend/src/lib/schemas/benthos/v${{ env.VERSION }}/monaco.json` - JSON Schema for Monaco editor

            ## Related
            - benthos-umh release: https://github.com/united-manufacturing-hub/benthos-umh/releases/tag/${{ env.VERSION }}

            ---
            ðŸ¤– Auto-generated by benthos-umh release workflow
          labels: |
            auto-generated
            schemas
          draft: false
