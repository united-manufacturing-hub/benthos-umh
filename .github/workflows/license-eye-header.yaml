---
name: code-checks
on:
  pull_request:
    branches:
      - master
jobs:
  code-checks:
    name: Code Checks
    runs-on:
      group: arc-runners-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          make install-tools

      - name: Misspell
        run: |
          make misspell

      - name: License Eye Header
        run: |
          make license-check

      - name: Lint
        run: |
          make lint
