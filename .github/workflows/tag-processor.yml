---
name: tag-processor

on:
  push:
    branches:
      - '**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: tag-processor-test
  cancel-in-progress: true

jobs:
  go-test-tag-processor:
    runs-on:
      group: arc-runners-tests
    permissions:
      packages: write
      contents: read
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo
      - name: Test
        env:
          TEST_TAG_PROCESSOR: true
        run: make test-tag-processor
