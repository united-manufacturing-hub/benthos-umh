---
name: main

on:
  push:
    branches:
      - '**'
    tags:
      - v*
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker:
    permissions:
      packages: write
      contents: read
    timeout-minutes: 60
    runs-on: depot-ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request && github.head_ref || github.ref_name }}

      - name: Setup Depot
        uses: depot/setup-action@b0b1ea4f69e92ebf5dea3f8713a1b0c37b2126a5 # v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern=latest,include_prereleases=false
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and Push Docker Image
        uses: depot/build-push-action@9785b135c3c76c33db102e45be96a25ab55cd507 # v1
        with:
          project: ${{ secrets.DEPOT_PROJECT_ID }}
          token: ${{ secrets.DEPOT_TOKEN }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version }}
          provenance: false
          file: ./Dockerfile

  build-binaries:
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    runs-on: depot-ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request && github.head_ref || github.ref_name }}

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Set up Build Environment
        run: |
          VERSION="${{ github.ref_name }}"
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV
          echo "APP_VERSION=${VERSION#v}" >> $GITHUB_ENV

          if [ "${{ matrix.goos }}" == "windows" ]; then
            FILE_EXTENSION=".exe"
          else
            FILE_EXTENSION=""
          fi

          echo "OUTPUT_NAME=benthos-${{ matrix.goos }}-${{ matrix.goarch }}${FILE_EXTENSION}" >> $GITHUB_ENV

      - name: Build Binary
        run: |
          mkdir -p ./dist
          GOOS=${{ env.GOOS }} GOARCH=${{ env.GOARCH }} \
            CGO_ENABLED=0 GOPROXY=https://golangproxy.umh.app,https://proxy.golang.org,direct \
            go build \
            -ldflags "-s -w \
            -X github.com/redpanda-data/benthos/v4/internal/cli.Version=${{ env.APP_VERSION }} \
            -X github.com/redpanda-data/benthos/v4/internal/cli.DateBuilt=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o ./dist/${{ env.OUTPUT_NAME }} \
            cmd/benthos/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: ./dist/${{ env.OUTPUT_NAME }}

  release:
    if: needs.build-binaries.result == 'success'
    needs: build-binaries
    permissions:
      contents: write
    runs-on: depot-ubuntu-24.04
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'artifact-*-${{ github.run_id }}-${{ github.run_attempt }}'
          path: ./artifacts

      - name: Create or Update Release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          tag: ${{ github.ref_name }}
          artifacts: './artifacts/artifact-*-${{ github.run_id }}-${{ github.run_attempt }}/*'
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

  update-umh-core:
    needs: release
    if: needs.release.result == 'success'
    uses: ./.github/workflows/update-umh-core-version.yml
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
