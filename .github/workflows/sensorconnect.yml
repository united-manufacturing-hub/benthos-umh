---
name: main

on:
  push:
    branches:
      - '**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.22.*'

concurrency:
  group: sensorconnect-test
  cancel-in-progress: true

jobs:
  go-test-sensorconnect:
    runs-on:
      group: arc-runners-test
    permissions:
      packages: write
      contents: read
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go_version: ${{ env.GO_VERSION }}
      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.19.0
      - name: Test
        run: TEST_DEBUG_IFM_ENDPOINT=${{ secrets.TEST_DEBUG_IFM_ENDPOINT }} make test
