---
name: Path Filter

inputs:
  plugin_path:
    required: true

outputs:
  changed:
    value: ${{ steps.filter.outputs.plugin == 'true' || steps.filter.outputs.gomod == 'true' }}

runs:
  using: composite
  steps:
    - name: Check for relevant changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        predicate-quantifier: 'every'
        filters: |
          plugin:
            - '${{ inputs.plugin_path }}'
            - '!**/*.md'
          gomod:
            - 'go.mod'
            - 'go.sum'
